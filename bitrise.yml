        - branch: "master"
        - commit: ""
        - tag: ""
        - clone_depth: "1"
        - manual_merge: "no"
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            eval "$EVAL_SCRIPT"
            diff ${CLONE_INTO_DIR}/README.md ${PR_REPOSITORY_URL}/README.md

